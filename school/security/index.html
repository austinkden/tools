<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVHS Security</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">

</head>
<body>
  <div class="info">
    <p id="current-time"></p>
    <a class="report-bugs" href="mailto:strongar1@s.dcsdk12.org?subject=Security%20Dashboard%20Issue" target="_blank">Report an issue or bug</a>
    <div id="weather" class="weather">
      <p id="current-weather">Loading current weather...</p>
      <p id="two-hour-weather">Loading 2-hour weather...</p>
      <p id="three-pm-weather">Loading 3 PM weather...</p>
    </div>
      <div class="schedule">
        <p id="current-period">Loading...</p>
        <p id="time-remaining">Loading...</p>
      </div>
    </div>
  </div>
  <div class="image">
    <img src="schedule.png" alt="Schedule Image">
  </div>
  <script src="main.js"></script>
</body>
</html>
